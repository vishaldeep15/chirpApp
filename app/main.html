<!doctype html>
<html>
    <head>
        <title>Chirp</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src="javascripts/chirpApp.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="stylesheets/style.css">
    </head>
    <body ng-app="chirpApp">
        <div id="main" class="container" ng-controller="mainController"> 
            <div class="col-md-offset-4 col-md-12">
                <div class="clearfix">
                        <form ng-submit="post()">
                            <input required type="text" class="form-control" placeholder="your name" ng-model="newPost.createdBy"/>
                            <textarea required class="form-control" maxlength="200" rows="3" placeholder="Say something" ng-model="newPost.text"></textarea>
                            <input class="btn btn-outline-primary pull-right" type="submit" value="Chirp!">
                        </form>
                        <div id="post-stream">
                            <h4>Chirp Feed</h4>
                            <div class="post" ng-repeat="post in posts | orderBy:'createdAt':true" ng-class-odd="'odd'" ng-class-even="'even'" >
                                <p> {{post.text}}  </p>
                                <small>Posted by @ {{post.createdBy}}</small>   
                                <small class="pull-right">{{post.createdAt | date:"h:mma 'on' MM d, y"}}</small> 
                            </div>
                        </div>
                </div>
            </div>            
        </div>        
    </body>  
</html>
